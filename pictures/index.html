<!doctype html>

<html lang="en-US">

<head>
    <title>◯ ◯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.typekit.net/gzc7ibl.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/pwa/css/color.css" type="text/css" />
    <link rel="stylesheet" href="/pwa/css/font.css" type="text/css" />
    <link rel="stylesheet" href="/pwa/css/layout.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div data-load="/pwa/import/header.html"></div>

    <div id="viewer" class="fullscreen"></div>

    <div data-load="/pwa/import/footer.html"></div>

    <script>

        var idx = 1;
        var viewer = document.getElementById("viewer");

        viewer.addEventListener("click", loadImage);

        function loadImage() {

            var img = new Image();
            img.onload = function () {
                console.log('onload');
                idx = idx + 1;
                viewer.style.backgroundImage = `url(${img.src})`;
            };
            img.onerror = function () {
                console.log('onerror');
                idx = 1;
                viewer.style.backgroundImage = `url(img/hobgame/image-${idx}.jpg)`;
                idx = idx + 1;
            };
            img.src = `img/hobgame/image-${idx}.jpg`;
        }

        loadImage();

    </script>
</body>
<script type="text/javascript" src="/pwa/js/main.js"></script>

</html>
