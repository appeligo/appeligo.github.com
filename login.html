<!doctype html>

<html lang="en-US">

<head>

    <title>traditionally modern</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.typekit.net/gzc7ibl.css">
    <link rel="stylesheet" href="css/color.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/layout.css" type="text/css" />

    <style>
        .fullscreen {
            background-color: var(--main-back-color);
            background-position: right;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="viewer" class="fullscreen">
        <div class="flex-container">

        </div>
    </div>
    <script>

        var idx = 1;
        var viewer = document.getElementById("viewer");

        viewer.addEventListener("click", loadImage);

        function loadImage() {

            var img = new Image();
            img.onload = function () {
                console.log('onload');
                idx = idx + 1;
                viewer.style.backgroundImage = `url(${img.src})`;
            };
            img.onerror = function () {
                console.log('onerror');
                idx = 1;
                viewer.style.backgroundImage = `url(img/hobgame/image-${idx}.jpg)`;
                idx = idx + 1;
            };
            img.src = `img/hobgame/image-${idx}.jpg`;
        }

        loadImage();

    </script>
</body>

</html>
