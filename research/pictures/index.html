<!doctype html>

<html lang="en-US">

<head>
    <title>Pictures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/gzc7ibl.css">
    <link rel="stylesheet" href="/static/css/color.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/font.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/layout.css" type="text/css" />
    <link rel="icon" href="/static/img/icon-light.png" />
    <link rel="apple-touch-icon" href="/static/img/icon-light.png" />
</head>

<body>

    <div id="viewer" class="fullscreen"></div>

    <div class="footer" style="width: 100%;">
        <a href="/partners">
            <img class="site-icon" src="/partners/icon.svg" style="float: right;width: 20%;" />
        </a>
        <a href="/discover">
            <img class="site-icon" src="/discover/icon.svg" style="float: right;width: 20%;" />
        </a>
        <a href="/latest">
            <img class="site-icon" src="/latest/icon.svg" style="float: right;width: 20%;" />
        </a>
        <a href="/startups">
            <img class="site-icon" src="/startups/icon.svg" style="float: right;width: 20%;" />
        </a>
        <a href="/research">
            <img class="site-icon" src="/research/icon.svg" style="float: right;width: 20%;" />
        </a>
    </div>
    
    <script>
        var idx = 1;
        var viewer = document.getElementById("viewer");

        viewer.addEventListener("click", loadImage);

        function loadImage() {

            var img = new Image();
            img.onload = function () {
                console.log('onload');
                idx = idx + 1;
                viewer.style.backgroundImage = `url(${img.src})`;
            };
            img.onerror = function () {
                console.log('onerror');
                idx = 1;
                viewer.style.backgroundImage = `url(img/hobgame/image-${idx}.jpg)`;
                idx = idx + 1;
            };
            img.src = `img/hobgame/image-${idx}.jpg`;
        }

        loadImage();
    </script>
</body>

</html>
